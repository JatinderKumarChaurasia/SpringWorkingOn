<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Custom Login Page</title>
<link type="text/css" rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js">
	
</script>
</head>
<body>
	<div id="login-box" style="margin-top: 50px"
		class="container col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">
		<div class="panel panel-info">
			<div class="panel-heading">
				<div class="panel-title">Sign In</div>
			</div>
			<div class="panel-body" style="padding-top: 30px">
				<form th:action="@{/authenticateTheUser}" method="POST"
					class="form-horizontal">
					<div class="form-group">
						<div class="col-xs-15">
							<div>
								<div th:if="${param.error}">
									<div class="alert alert-danger col-xs-offset-1 col-xs-10">
										<i style="color: red">You Have Entered Wrong userName or
											Password</i>
									</div>
								</div>
								<div th:if="${param.logout}">
									<div class="alert alert-success col-xs-offset-1 col-xs-10">
										You are Logout</div>
								</div>
							</div>
						</div>
					</div>
					<div class="input-group" style="margin-bottom: 25px">
						<span class="input-group-addon"><i
							class="glyphicon glyphicon-user"></i></span> <input type="text"
							placeholder="Enter Your Username" name="username"
							th:field="${username}" class="form-control" />
					</div>
					<div class="input-group" style="margin-bottom: 25px">
						<span class="input-group-addon"><i
							class="glyphicon glyphicon-lock"></i></span> <input type="password"
							placeholder="Enter Your Password" name="password"
							th:field="password" class="form-control" />
					</div>
					<div style="margin-top: 10px" class="form-group">
						<div class="col-sm-6 controls">
							<p th:text="${message}"></p>
							<p>skskksk</p>
							<button type="submit" class="btn btn-success" value="Login">Login</button>
						</div>
					</div>
					<!-- <div>
						<input type="hidden" name="_csrf" value="absosl_kkaksdfd_jkfdf_fjjj" />
					</div> -->
				</form>
			</div>

		</div>

		<div>
			<a class="btn btn-primary" href="@{/register/showRegisterPage}">Register
				New User</a>
		</div>
	</div>
</body>
</html>
